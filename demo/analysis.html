<!DOCTYPE html>
<html lang="en" style="background-color:#eaeaea;">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>mobile Forms</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="../style/reset.css">
		<link rel="stylesheet" type="text/css" href="../style/draenor.css">
		<script type="text/javascript" src="../zepto/zepto.js"></script>
	</head>
	<body>
		<div style="padding:0 10px 0 10px;">
			<div id="contain">
				<script type="text/html" id="vote-template-analysis">
					<%var is_answer;%>
					<%anaVote.forEach(function(v){%>
						<div class="vote-box" data-index="<%=v.item_index%>">
							<p><%=v.item_title%></p>
							<div class="pad-box-10">
								<div class="analymate">
									<div class="analyAnimate" style="background:<%=v.color%>"></div>
								</div>
								<div class='percentage <%=is_answer= v.is_answer == 1 ?  "onColor" : "";%>' style="background:#fff;"><%=v.percentage%></div>
							</div>
						</div>
					<%})%>
				</script>
			</div>
		</div>
		<!-- <script type="text/javascript" src="../src/build/storage.min.js"></script>
		<script type="text/javascript" src="../src/build/simpleanalysis.min.js"></script> -->
		<script type="text/javascript" src="../draenor.min.js"></script>
		<script type="text/javascript">
			var data = [{"count":"17","is_answer":"0","item_index":"3","item_title":"贵的离谱","item_image_url":" "},{"count":"0","is_answer":"0","item_index":"4","item_title":"好便宜啊","item_image_url":" "},{"count":"60","is_answer":"1","item_index":"1","item_title":"还可以","item_image_url":" "},{"count":"100","is_answer":"0","item_index":"2","item_title":"有点贵","item_image_url":" "}];
			var cun = 177;
			$('#contain').simpleAnalysis({
				Cnumber:cun,
				setData:data,
				template:$('#vote-template-analysis').html()
			});
		</script>
	</body>
</html>
