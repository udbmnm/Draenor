<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>mobile Forms</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="../style/reset-min.css">
		<style type="text/css">
			.content{
				padding: 10px;
			}
			.forms{
				background-color: #fff;
				padding: 10px;
				margin-bottom: 10px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../style/draenor.css">
		<script type="text/javascript" src="../zepto/zepto.js"></script>
	</head>
	<body>
		<section class="content">
			<header id="forms" class="forms">
				<div class="input-box">
					<input type="text" maxlength="30" name="username" placeholder="请输入Email或手机号码" data-key="FormsName">
				</div>
				<div class="input-box" style="margin-top:5px;">
					<input type="password" maxlength="20" name="password" placeholder="密码" data-key="FormsPassword">
				</div>
				<div class="input-box" style="margin-top:5px;">
					<input type="tel" placeholder="请输入手机号码" name="telNumber" data-key="FormsTelNumber">
				</div>
				<!--<div class="input-box" style="margin-top:5px;">
					<input type="email" placeholder="请输入E-mail" name="myEmail" data-key="FormsmyEmail">
				</div>-->
			</header>
			<footer style="padding:10px;">
				<button id="verification" class="button">verification</button>
			</footer>
		</section>
		<script type="text/javascript" src="../src/storage.js"></script>
		<script type="text/javascript" src="../src/verification.js"></script>
		<script type="text/javascript">
			var forms = $('#forms');
			forms.verification({
				submitElements:'#verification',
				type:'tap',
				defaultmessage:'表单为空',
				affairFun:function(info,event){
					console.log(info);
				},
				regx:[
					{'desc':true},
					{'请输入正整数':/^[1-9]\d*$/},
					{'desc':true}
				]
			});
		</script>
	</body>
</html>
