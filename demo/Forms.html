<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>mobile Forms</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="../style/reset-min.css">
		<style type="text/css">
			.content{
				padding: 10px;
			}
			.forms{
				background-color: #fff;
				padding: 10px;
				margin-bottom: 10px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../style/rainbow.css">
		<script type="text/javascript" src="../zepto/zepto.js"></script>
	</head>
	<body>
		<section class="content">
			<header id="forms" class="forms">
				<div class="input-box">
					<input type="text" maxlength="30" name="username" placeholder="username" data-error="">
				</div>
				<div class="input-box" style="margin-top:5px;">
					<input type="password" maxlength="20" name="password" placeholder="password">
				</div>
				<div class="input-box" style="margin-top:5px;">
					<input type="tel">
				</div>
				<div class="input-box" style="margin-top:5px;">
					<input type="email">
				</div>
				<div style="margin-top:5px;">
					<input type="search" class="search" id="search" name="search" placeholder="搜索">
				</div>
			</header>
			<footer style="padding:10px;">
				<button id="verification" class="button">verification</button>
			</footer>
		</section>
		<script type="text/javascript" src="../src/verification.js"></script>
		<script type="text/javascript">
			$('#forms').verification({
				regx:/^[1-9]\d*$/,
				focus:true
			});
			var error = $('#error');
			var _error = function(msg){
		        error.html('<h1>'+msg+'</h1>');
		        error.show();
		        setTimeout(function(){
		           error.hide();
		        },2000);
			}
			$('#verification').on('click',function(){
				$('#forms').verification('trigger',function(bool,input,tacit){
					if(!bool){
						_error('账户密码错误')
					}
				});
			});
		</script>
	</body>
</html>
