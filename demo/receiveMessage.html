<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>mobile receiveMessage</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="../style/reset.css">
		<script type="text/javascript" src="../zepto/zepto.js"></script>
	</head>
	<body>
		<button id="clear">remove</button>
		<script type="text/javascript" src="../src/storage.js"></script>
		<script type="text/javascript">
			var r = ['http://127.0.0.1:8086/demo/postMessage.html'];
			$.storage.receiveMessage(r,function(data){
				console.log(data);
			});
			$('#clear').on('click',function(e){
				 $.storage.remove(true);
			});
		</script>
	</body>
</html>
