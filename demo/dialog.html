<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>mobile dialog</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="../style/reset-min.css">
		<link rel="stylesheet" type="text/css" href="../style/draenor.css">
		<script type="text/javascript" src="../zepto/zepto.js"></script>
	</head>
	<body>
		<button id="open" class="btn">对话框</button>
		<section id="model" class="modal" style="display:none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<header class="modal-header">
				        <h4 class="modal-title">Modal title</h4>
				    </header>
				    <section class="modal-body">
				        <p>One fine body&hellip;</p>
				    </section>
				    <footer class="modal-footer">
				    	<button type="button" class="btn btn-primary">Save changes</button>
				        <button type="button" class="btn btn-default" id="close">Close</button>
				    </footer>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="../src/dialog.js"></script>
		<script type="text/javascript">
			var model = $('#model').dialog();
			$('#open').on('click',function(){
				model.dialog('show');
			});
			$('#close').on('click',function(){
				model.dialog('hide');
			})
		</script>
	</body>
</html>
