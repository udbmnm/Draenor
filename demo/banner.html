<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>mobile banner</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="../style/reset.css">
		<link rel="stylesheet" type="text/css" href="../style/draenor.css">
		<script type="text/javascript" src="../zepto/zepto.js"></script>
		<style type="text/css">
			.banner_ioc{
				width: 100%;
				position: relative;
				overflow: hidden;
				margin-bottom: 20px;
			}
			.banner_ioc .banner{
				width: 100%;
				float: left;
				position: relative;
			}
			.banner_ioc .banner img{
				width: 100%;
			}
			.banner_scroll li{
				width: 50%;
			}
			.banner_scroll li.hover{
				width: 50%;
			}
		</style>
	</head>
	<body>
		<header class="banner_ioc">
			<div id="banner" class="banner_action">
				<div style="display:none;" class="ScrollSwipe">
					<div class="banner">
						<img src="img/banner01.jpg">
					</div>
					<div class="banner">
						<img src="img/banner02.jpg">
					</div>
					<div class="banner">
						<img src="img/banner03.png">
					</div>
					<div class="banner">
						<img src="img/banner01.jpg">
					</div>
				</div>
			</div>
		</header>
		<!--<button class="button" id="build">123</button>-->
		<script type="text/javascript" src="../src/test/scrollAnimate.js"></script>
		<script type="text/javascript">
			$('#banner').scrollAnimate({});
		</script>
	</body>
</html>
